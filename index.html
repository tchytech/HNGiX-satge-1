<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile-Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="./images/IMG_2681.JPG" alt="Your Slack username" data-testid="slackDisplayImage">
        <hr>
        <h1 data-testid="slackUserName">Tochukwu Onah</h1>
        <p class="timer" data-testid="currentDayOfTheWeek"></p>
        <p class="time" data-testid="currentUTCTime"></p>
        <p data-testid="myTrack">FRONTEND</p>
        <a href="https://github.com/tchytech/HNGiX-stage-1" data-testid="githubURL">View Repository</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
